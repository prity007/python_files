<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Upload</title>
</head>
<body>
  <h1> CSV Upload </h1>
  <form action="/upload" method="post" enctype="multipart/formdata">
    <input type="file" name="file" accept=" .csv" required>
    <button type="submit"> Upload </button>
  </form>
</body>
</html>
